
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваш заказ</title>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #2ecc71; 
            color: white; 
            text-align: center; 
            padding-top: 50px; 
            margin: 0;
        }
        .ticket {
            background: white;
            color: #333;
            width: 300px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 { margin: 0; font-size: 24px; }
        .item-name { 
            font-size: 32px; 
            font-weight: bold; 
            color: #27ae60; 
            margin: 20px 0; 
            border-bottom: 2px dashed #ccc;
            padding-bottom: 20px;
        }
        .info { font-size: 14px; color: #777; margin-bottom: 30px;}
        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="ticket">
        <h1>✅ Оплачено</h1>
        <p>Покажите этот экран повару</p>
        
        <div class="item-name">
            {{ item_name }}
        </div>

        <div class="info">
            Приятного аппетита!<br>
            {{ date }}
        </div>

        <a href="{{ url_for('wallet_bp.menu_page') }}" class="btn">Заказать еще что-нибудь?</a>
    </div>

</body>
</html>
