<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Личный кабинет{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col items-center py-10 px-4">

    <main class="w-full max-w-5xl bg-white shadow-xl rounded-2xl overflow-hidden ring-1 ring-slate-900/5">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-8 text-center text-slate-400 text-sm">
        &copy; 2026 Столовая
    </footer>

</body>
</html>
