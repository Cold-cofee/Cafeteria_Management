<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - Столовая</title>
</head>
<body>
    <div style="max-width: 300px; margin: auto; padding-top: 50px;">
        <h2>Вход в систему</h2>
        <form method="POST">
            <input type="text" name="login" placeholder="Логин" required style="width:100%; margin-bottom:10px; padding:8px;">
            <input type="password" name="password" placeholder="Пароль" required style="width:100%; margin-bottom:10px; padding:8px;">
            <button type="submit" style="width:100%; padding:10px; background: #007bff; color: white; border: none; cursor:pointer;">Войти</button>
        </form>
        <p><a href="/register">Еще не зарегистрированы?</a></p>
    </div>
</body>
</html>
