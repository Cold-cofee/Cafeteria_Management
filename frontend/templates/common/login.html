<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen m-0 font-sans">

<div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-sm text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Вход</h2>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-sm">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        <input type="text" name="login" placeholder="Логин" required autofocus
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
        
        <input type="password" name="password" placeholder="Пароль" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
        
        <button type="submit" 
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition duration-300 shadow-md">
            Войти
        </button>
    </form>

    <p class="mt-6">
        <a href="/register" class="text-blue-600 hover:underline text-sm font-medium">
            Нет аккаунта? Зарегистрироваться
        </a>
    </p>
</div>

</body>
</html>
